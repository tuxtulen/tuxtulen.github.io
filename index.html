<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- MAIN (Center website) -->
    <div class="main"></div>

    <!-- GALLERY -->

    <div id="btnContainer">
        <button class="btn active" onclick="filterSelection('all')">
            Показать все</button>
        <button class="btn" onclick="filterSelection('human')">
            Человек</button>
        <button class="btn" onclick="filterSelection('dwarf')">
            Гном</button>
        <button class="btn" onclick="filterSelection('woman')">
            Женщина</button>
        <button class="btn" onclick="filterSelection('peasant')">
            Крестьянин</button>
        <button class="btn" onclick="filterSelection('elf')">
            Эльф</button>
        <button class="btn" onclick="filterSelection('man')">
            Мужчина</button>
    </div>

    <!-- Gallery Grid -->
    <div id="row">
        <div class="column human">
            <div class="content">
                <img id="img" src="resources/human1.jpg" alt="human"
                     style="width:80%" onclick="zoom()">
            </div>
        </div>
        <div class="column human">
            <div class="content">
                <img id="img" src="resources/human2.jpg" alt="human"
                     style="width:80%" onclick="zoom()">
            </div>
        </div>
        <div class="column human">
            <div class="content">
                <img id="img" src="resources/human3.jpg" alt="human"
                     style="width:80%" onclick="zoom()">
            </div>
        </div>

        <div class="column dwarf">
            <div class="content">
                <img id="img" src="resources/dwarf1.jpg" alt="dwarf"
                     style="width:80%" onclick="zoom()">
            </div>
        </div>
        <div class="column dwarf">
            <div class="content">
                <img id="img" src="resources/dwarf2.jpg" alt="dwarf"
                     style="width:80%" onclick="zoom()">
            </div>
        </div>
        <div class="column elf">
            <div class="content">
                <img id="img" src="resources/elf1.jpg" alt="elf"
                     style="width:80%" onclick="zoom()">
            </div>
        </div>

        <div class="column elf">
            <div class="content">
                <img id="img" src="resources/elf2.jpg" alt="elf"
                     style="width:80%" onclick="zoom()">
            </div>
        </div>
        <div class="column elf">
            <div class="content">
                <img id="img" src="resources/elf3.jpg" alt="elf"
                     style="width:80%" onclick="zoom()">
            </div>
        </div>
        <div class="column elf">
            <div class="content">
                <img id="img" src="resources/elf4.jpg" alt="elf"
                     style="width:80%" onclick="zoom()">
            </div>
        </div>
        <!-- END GRID -->
    </div>

    <div class="modal"></div>

    <!-- END MAIN -->
    </div>

    <script src="js/script.js"></script>
    
</body>

</html>
